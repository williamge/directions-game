<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <style type="text/css">

            body {
                margin: 0;
                padding: 0;
            }

            #main-container, .main-container {
                font-family: arial;
            }

            #screen {
                position: absolute;
                height: 100%;
                width: 100%;
                overflow: hidden;
            }

            #main-menu button {
                background-color: pink;
                font-size: 1.5em;
                display: block;
                margin-left: auto;
                margin-right: auto;
                padding: .75em;
            }

            .osd {
                position: absolute;
                left: 0;
                top: 0;
                height: 100%;
                width: 100%;
                overflow: hidden;
                display: flex;

                align-items: center;
                justify-content: center;
            }

            .osd .direction {
                font-size: 20vw;
                transition: color .25s,  opacity .25s, transform .25s;

                position: absolute;
                left: 50%;
                top: 50%;
                transform: translateX(-50%) translateY(-50%);
            }

            .osd .direction.exploded {
                transform: translateX(-50%) translateY(-50%) scale(4.0, 4.0);
                opacity: 0;
            }

            .osd .direction.imploded {
                transform: translateX(-50%) translateY(-50%) scale(3.0, 3.0);
                opacity: 0;
                color: red;
            }

            .osd .score {
                position: absolute;
                font-size: 2em;
                top: 0.5em;
                left: 0.5em;
                transition: opacity .25s, transform .25s;
            }

            .osd .score.animate-good {
                opacity: 0.5;
                transform: scale(1.5, 1.5);
            }

            .osd .score.animate-bad {
                color: red;
                opacity: 0.5;
                transform: scale(0.5, 0.5);
            }

            .osd .touch-controls {
                position: absolute;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
            }
            .osd .touch-controls .left,
            .osd .touch-controls .right,
            .osd .touch-controls .up,
            .osd .touch-controls .down {
                background-color: pink;
                opacity: 0.2;
            }

            .osd .touch-controls .left {
                position: absolute;
                left: 0;
                width: 33.3%;
                top: 33.3%;
                bottom: 33.3%;
            }
            .osd .touch-controls .right {
                position: absolute;
                right: 0;
                width: 33.3%;
                top: 33.3%;
                bottom: 33.3%;
            }
            .osd .touch-controls .up {
                position: absolute;
                left: 33.3%;
                right: 33.3%;
                height: 33.3%;
                top: 0;
            }
            .osd .touch-controls .down {
                position: absolute;
                left: 33.3%;
                right: 33.3%;
                height: 33.3%;
                bottom: 0;
            }

            .osd #timer {
                background-color: red;
                height: 1%;
                width: 50%;
                position: absolute;
                top: 0;
                right: 0;
            }

            .surface {
                background-color: yellow;

                height: 100%;
                width: 100%;
                transition: transform .25s;
            }

            .surface.right {
                transform: translate(100%, 0%);
            }

            .surface.left {
                transform: translate(-100%, 0%);
            }

            .surface.up {
                transform: translate(0%, -100%);
            }

            .surface.down {
                transform: translate(0%, 100%);
            }

        </style>
    </head>
    <body>
        <div id="main-container">
        </div>

        <script src="main.js" type="text/javascript"></script>

    </body>
</html>
